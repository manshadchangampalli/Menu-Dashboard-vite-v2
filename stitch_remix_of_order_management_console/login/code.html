<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BistroOS - Admin Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        @layer base {
            :root {
                --background: #F9FAFB;
                --foreground: #111827;
                --card: #ffffff;
                --border: #E5E7EB;
                --muted: #6B7280;
                --primary: #111827;
                --accent: #F3F4F6;
                --ring: #111827;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary-brand": "#111827",
                        "app-bg": "#F9FAFB",
                        "app-border": "#E5E7EB",
                        "app-text": "#111827",
                        "app-muted": "#6B7280",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="antialiased font-display min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[400px]">
<div class="flex flex-col items-center mb-8">
<div class="bg-primary-brand size-12 rounded-lg flex items-center justify-center text-white mb-4 shadow-sm">
<span class="material-symbols-outlined text-3xl">restaurant</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-app-text">BistroOS</h1>
<p class="text-[10px] text-app-muted uppercase tracking-[0.3em] font-bold mt-1.5">Direct Access Only</p>
</div>
<div class="bg-white border border-app-border rounded-xl shadow-[0_1px_3px_0_rgba(0,0,0,0.1),0_1px_2px_0_rgba(0,0,0,0.06)] p-8">
<div class="mb-8">
<h2 class="text-xl font-bold text-app-text">Admin Login</h2>
<p class="text-sm text-app-muted mt-1.5">Enter your administrative credentials.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="space-y-2">
<label class="text-sm font-medium text-app-text leading-none" for="email">
                        Email Address
                    </label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-app-muted text-lg">mail</span>
<input class="flex h-10 w-full rounded-md border border-app-border bg-white pl-10 pr-3 py-2 text-sm ring-offset-white placeholder:text-app-muted focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-app-text focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-all" id="email" name="email" placeholder="admin@bistroos.com" required="" type="email"/>
</div>
</div>
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-app-text leading-none" for="password">
                            Password
                        </label>
<a class="text-xs font-semibold text-app-text hover:text-app-muted transition-colors" href="#">
                            Forgot Password?
                        </a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-app-muted text-lg">lock</span>
<input class="flex h-10 w-full rounded-md border border-app-border bg-white pl-10 pr-3 py-2 text-sm ring-offset-white placeholder:text-app-muted focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-app-text focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-all" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="flex items-center space-x-2 pb-2">
<input class="h-4 w-4 rounded border-app-border text-app-text focus:ring-app-text cursor-pointer" id="remember" type="checkbox"/>
<label class="text-sm font-medium text-app-muted cursor-pointer select-none" for="remember">
                        Keep me signed in
                    </label>
</div>
<button class="w-full inline-flex items-center justify-center rounded-md text-sm font-bold ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-app-text focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-app-text text-white hover:bg-black/90 h-10 px-4 py-2" type="submit">
                    Sign In
                </button>
</form>
</div>
<div class="mt-12 text-center">
<p class="text-[11px] text-app-muted uppercase tracking-widest font-medium">
                © 2024 BistroOS. Restricted Environment.
            </p>
<div class="mt-4 flex justify-center gap-4 text-xs font-medium text-app-muted">
<a class="hover:text-app-text transition-colors" href="#">Security Policy</a>
<span class="text-app-border">•</span>
<a class="hover:text-app-text transition-colors" href="#">System Status</a>
</div>
</div>
</div>

</body></html>
